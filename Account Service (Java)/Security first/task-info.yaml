    package account.controller;

    import account.DTO.SignupRequest;
    import account.DTO.SignupResponse;
    import account.config.MyException;
    import account.model.People;
    import account.repository.PeopleRepository;
    import lombok.RequiredArgsConstructor;
    import lombok.extern.slf4j.Slf4j;
    import org.springframework.http.HttpStatus;
    import org.springframework.http.ResponseEntity;
    import org.springframework.security.core.annotation.AuthenticationPrincipal;
    import org.springframework.security.core.userdetails.UserDetails;
    import org.springframework.security.crypto.password.PasswordEncoder;
    import org.springframework.util.StringUtils;
    import org.springframework.web.bind.annotation.GetMapping;
    import org.springframework.web.bind.annotation.PostMapping;
    import org.springframework.web.bind.annotation.RequestBody;
    import org.springframework.web.bind.annotation.RestController;
    import org.springframework.web.server.ResponseStatusException;

    import java.util.List;

    @Slf4j
    @RestController
    @RequiredArgsConstructor
    public class AuthController {

        private final PasswordEncoder encoder;
        private final PeopleRepository peopleRepository;

        @PostMapping("/api/auth/signup")
        public ResponseEntity<SignupResponse> signup(@RequestBody SignupRequest request) throws MyException {
            if (request == null)
                throw new ResponseStatusException(HttpStatus.BAD_REQUEST, "Empty user data");
            if(!StringUtils.hasText(request.getName()))
                throw new ResponseStatusException(HttpStatus.BAD_REQUEST, "Empty name");
            if(!StringUtils.hasText(request.getLastname()))
                throw new ResponseStatusException(HttpStatus.BAD_REQUEST, "Empty last name");
            if(!StringUtils.hasText(request.getPassword()))
                throw new ResponseStatusException(HttpStatus.BAD_REQUEST, "Empty password");
            if(!isCorrectEmail(request.getEmail()))
                throw new ResponseStatusException(HttpStatus.BAD_REQUEST, "Incorrect email");

            if (peopleRepository.findByEmailIgnoreCase(request.getEmail()).isPresent())
                throw new MyException(HttpStatus.BAD_REQUEST, "User exist!");

            request.setPassword(encoder.encode(request.getPassword()));
            People people = new People(request);
            people = peopleRepository.save(people);

            return ResponseEntity.status(HttpStatus.OK).body(new SignupResponse(people));

        }

        private boolean isCorrectEmail(String email) {
            String emailRegexp = "[\\w.-]+@acme\\.com";
            return email.matches(emailRegexp);
        }

        @PostMapping("/api/auth/changepass")
        public ResponseEntity<String> changePassword(@AuthenticationPrincipal UserDetails principal) {

            return ResponseEntity.status(HttpStatus.OK).body(principal.getUsername());
        }

        @GetMapping("/api/auth/test")
        public ResponseEntity<List<People>> test() {
            log.info("Entering test endpoint");
    //        Authentication auth = SecurityContextHolder.getContext().getAuthentication();
    //        log.info(auth.getName());
            return ResponseEntity.status(HttpStatus.OK).body(peopleRepository.findAll());
        }
    }
