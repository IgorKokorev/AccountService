    package account.controller;

    import account.DTO.SignupRequest;
    import account.DTO.SignupResponse;
    import org.springframework.http.HttpStatus;
    import org.springframework.http.ResponseEntity;
    import org.springframework.util.StringUtils;
    import org.springframework.web.bind.annotation.PostMapping;
    import org.springframework.web.bind.annotation.RequestBody;
    import org.springframework.web.bind.annotation.RestController;
    import org.springframework.web.server.ResponseStatusException;

    @RestController
    public class AuthController {

        @PostMapping("api/auth/signup")
        public ResponseEntity<SignupResponse> signup(@RequestBody SignupRequest request) {
            if (request == null)
                throw new ResponseStatusException(HttpStatus.BAD_REQUEST, "Empty user data");
            if(!StringUtils.hasText(request.getName()))
                throw new ResponseStatusException(HttpStatus.BAD_REQUEST, "Empty name");
            if(!StringUtils.hasText(request.getLastname()))
                throw new ResponseStatusException(HttpStatus.BAD_REQUEST, "Empty last name");
            if(!StringUtils.hasText(request.getPassword()))
                throw new ResponseStatusException(HttpStatus.BAD_REQUEST, "Empty password");
            if(!isCorrectEmail(request.getEmail()))
                throw new ResponseStatusException(HttpStatus.BAD_REQUEST, "Incorrect email");

            return ResponseEntity.status(HttpStatus.OK).body(new SignupResponse(request));

        }

        private boolean isCorrectEmail(String email) {
            String emailRegexp = "[\\w.-]+@acme\\.com";
            return email.matches(emailRegexp);
        }

        @PostMapping("api/auth/changepass")
        public ResponseEntity<String> changePassword() {

            return ResponseEntity.status(HttpStatus.OK).body("Change password");
        }
    }
